<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Battleship</title>
  </head>

  <body>
    <header>
      <h2>Battleship Game</h2>
      <p>Hit = X, Miss = O</p>
    </header>

    <div class="container">
      <section id="opponent" class="board">
        <h2>Opponents Board</h2>
        <div class="grid">
          <div class="index x-axis"></div>
          <div class="index x-axis">A</div>
          <div class="index x-axis">B</div>
          <div class="index x-axis">C</div>
          <div class="index x-axis">D</div>
          <div class="index y-axis">1</div>
          <div class="item" value="1"></div>
          <div class="item" value="2"></div>
          <div class="item" value="3"></div>
          <div class="item" value="4"></div>
          <div class="index y-axis">2</div>
          <div class="item" value="5"></div>
          <div class="item" value="6"></div>
          <div class="item" value="7"></div>
          <div class="item" value="8"></div>
          <div class="index y-axis">3</div>
          <div class="item" value="9"></div>
          <div class="item" value="10"></div>
          <div class="item" value="11"></div>
          <div class="item" value="12"></div>
          <div class="index y-axis">4</div>
          <div class="item" value="13"></div>
          <div class="item" value="14"></div>
          <div class="item" value="15"></div>
          <div class="item" value="16"></div>
        </div>
      </section>

      <section id="mine" class="board">
        <h2>My Board</h2>
        <div class="grid">
          <div class="index x-axis"></div>
          <div class="index x-axis">A</div>
          <div class="index x-axis">B</div>
          <div class="index x-axis">C</div>
          <div class="index x-axis">D</div>
          <div class="index y-axis">1</div>
          <div class="item" value="1"></div>
          <div class="item" value="2"></div>
          <div class="item" value="3"></div>
          <div class="item" value="4"></div>
          <div class="index y-axis">2</div>
          <div class="item" value="5"></div>
          <div class="item" value="6"></div>
          <div class="item" value="7"></div>
          <div class="item" value="8"></div>
          <div class="index y-axis">3</div>
          <div class="item" value="9"></div>
          <div class="item" value="10"></div>
          <div class="item" value="11"></div>
          <div class="item" value="12"></div>
          <div class="index y-axis">4</div>
          <div class="item" value="13"></div>
          <div class="item" value="14"></div>
          <div class="item" value="15"></div>
          <div class="item" value="16"></div>
        </div>
      </section>

      <button>Restart</button>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
